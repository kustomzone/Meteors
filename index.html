<!DOCTYPE html>

<html>
  <head>
    <title>Meteors!</title>
	
    <link rel="stylesheet" type="text/css" href="style.css">
	
	<link href='http://fonts.googleapis.com/css?family=Yanone+Kaffeesatz' rel='stylesheet' type='text/css'>
	
    <link rel="shortcut icon" href="asteroid-icon.png">
	
    <script src="keymaster.js"></script>
    <script src="inheritance.js"></script>
    <script src="moving_object.js"></script>
    <script src="asteroid.js"></script>
    <script src="ship.js"></script>
    <script src="bullet.js"></script>
    <script src="game.js"></script>
    <script src="jquery-2.1.1.min.js"></script>
	
  </head>

  <body>
  
  <table width="100%">
	 <tr>
	  <td>
       <h1>
         METEORS!
       </h1>
	  </td>
	 </tr>
	</table>
    
    <canvas height="600" width="600"></canvas>
    
    <div class="new-game normal">
      New Game
    </div>
    
    <!-- div class="new-game pacifist">
      New Game
      <div class="subhead">
        (Pacifist Mode)
      </div>
    </div -->
    
    <div class="keys">
      <table>
		<tr>
		 <td>
		  <h3>
           Design: &nbsp; <a href="http://kustomzone.com">Kustomzone.com</a> &nbsp; &nbsp;
           Source: &nbsp; <a href="https://github.com/kustomzone/astaroids">Github</a> &nbsp; &nbsp;
		   Via:    &nbsp; <a href="https://github.com/shubik22/asteroids">Shubik22</a>
          </h3>
		 </td>
		</tr>
      </table>
      
    </div>

    <footer>
      <!-- blank -->
    </footer>

     <script>
        var canvas = document.getElementsByTagName("canvas")[0];
        var ctx = canvas.getContext("2d");
        var game = new Asteroids.Game(ctx);
        
        $(".new-game.normal").on("click", function() {
          $(".new-game").addClass("hidden");
          game.start(false);
        })
        
        $(".new-game.pacifist").on("click", function() {
          $(".new-game").addClass("hidden");
          game.start(true);
        })
        
    </script>
	
  </body>
  
</html>
